
<mat-spinner  class="spinner" *ngIf="!isLoading"></mat-spinner>

<!-- <mat-progress-bar *ngIf="!isLoading" mode="indeterminate" ></mat-progress-bar> -->
<table *ngIf="people$ | async as people">
    

    <thead>
        <tr>
            <th>
                <h2 >Character</h2>
            </th>
        </tr>
    </thead>
    <tbody *ngIf="people$ | async as people">
        <tr *ngFor="let item of people.results ; let id = 'index+1 ';" >
            <td >
               <a routerLink="/peopleDetail/{{ id }}">
                    <mat-card class="title">
                  {{item.name}}
                    </mat-card>
             </a>
            </td>
        </tr>
    </tbody>



</table>
